<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 03 - Exercicio 05</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <table id="peopleTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Idade</th>
                <th>Sexo</th>
            <tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        const people = [
            { id: 1, name: "Ana", age: 23, sex: "F" },
            { id: 2, name: "Maria", age: 42, sex: "F" },
            { id: 3, name: "João", age: 15, sex: "M" },
            { id: 4, name: "Matheus", age: 19, sex: "M" },
            { id: 5, name: "Antônio", age: 40, sex: "M" },
        ];

        $(document).ready(function() {
            var tableBody = $("#peopleTable tbody");

            people.forEach(function(person) {
                var row = $("<tr>");
                row.append("<td>" + person.id + "</td>");
                row.append("<td>" + person.name + "</td>");
                row.append("<td>" + person.age + "</td>");
                row.append("<td>" + (person.sex === "F" ? "Feminino" : "Masculino") + "</td>");
                tableBody.append(row);
            });
        });
    </script>
    
</body>
</html>
