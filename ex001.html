<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 03 - Exercicio 01</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <button id="clicker">Clique para revelar um segredo!</button>
    <p id="secret" style="display: none">Se você escrever `import this` em um arquivo python e executá-lo você conseguirá visualizar o Zen de Python.</p>

    <script>
        $(document).ready(function(){
          $("#clicker").click(function(){
            $("#secret").toggle();
            var buttonText = ($("#secret").is(":visible")) ? "Esconder" : "Mostrar";
            $(this).text(buttonText);
          });
        });
      </script>
</body>
</html>
